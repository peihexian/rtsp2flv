<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP to SRS 流媒体预览</title>
    <!-- 使用 unpkg CDN -->
    <script src="mpegts.min.js"></script>
    <style>
        :root {
            --primary-color: #1890ff;
            --bg-color: #f0f2f5;
            --sidebar-width: 320px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        #sidebar {
            width: var(--sidebar-width);
            background-color: #fff;
            border-right: 1px solid #e8e8e8;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e8e8e8;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .custom-input-area {
            padding: 15px;
            border-bottom: 1px solid #e8e8e8;
            background: #fafafa;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        button {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #40a9ff;
        }

        button:disabled {
            background-color: #d9d9d9;
            cursor: not-allowed;
        }

        #stream-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .stream-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background-color: #fff;
            border: 1px solid #f0f0f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stream-item:hover {
            background-color: #e6f7ff;
            border-color: #bae7ff;
        }

        .stream-item.active {
            background-color: #e6f7ff;
            border-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Main Content Styles */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
        }

        #video-wrapper {
            width: 100%;
            max-width: 1080px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            position: relative;
            aspect-ratio: 16/9;
            flex-shrink: 0;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        .status-bar {
            margin-top: 16px;
            padding: 12px 24px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #d9d9d9;
        }

        .status-dot.playing {
            background-color: #52c41a;
        }

        .status-dot.error {
            background-color: #ff4d4f;
        }

        .status-dot.loading {
            background-color: #faad14;
        }

        /* Debug Panel */
        #debug-panel {
            width: 100%;
            max-width: 1080px;
            margin-top: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 12px;
        }

        #debug-panel h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .debug-row {
            margin-bottom: 5px;
            word-break: break-all;
        }

        .debug-label {
            font-weight: bold;
            color: #555;
        }

        #log-container {
            height: 150px;
            overflow-y: auto;
            background: #f9f9f9;
            border: 1px solid #eee;
            padding: 5px;
            margin-top: 10px;
        }

        .log-entry {
            margin-bottom: 2px;
            border-bottom: 1px solid #f0f0f0;
        }

        .log-time {
            color: #888;
            margin-right: 5px;
        }

        .log-error {
            color: #ff4d4f;
        }

        .log-info {
            color: #1890ff;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h2>流媒体列表</h2>
        </div>

        <div class="custom-input-area">
            <div style="margin-bottom: 8px; font-size: 12px; color: #999;">API 访问凭证</div>
            <div class="input-group">
                <input type="password" id="api-token" placeholder="输入 API Token">
            </div>
        </div>

        <div class="custom-input-area">
            <div style="margin-bottom: 8px; font-size: 12px; color: #999;">自定义播放</div>
            <div class="input-group">
                <input type="text" id="custom-url" placeholder="输入 RTSP 地址 (rtsp://...)">
                <button onclick="playCustom()">播放</button>
            </div>
        </div>

        <div id="stream-list">
            <div style="text-align: center; padding: 20px; color: #999;">加载中...</div>
        </div>
    </div>

    <div id="main">
        <div id="video-wrapper">
            <video id="videoElement" controls autoplay muted></video>
        </div>

        <div class="status-bar">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-msg">请选择一个流进行播放</span>
        </div>

        <div id="debug-panel">
            <h3>Debug Info</h3>
            <div class="debug-row"><span class="debug-label">Browser Support:</span> <span
                    id="browser-support">Checking...</span></div>
            <div class="debug-row"><span class="debug-label">Current URL:</span> <span id="current-url">-</span></div>
            <div class="debug-row"><span class="debug-label">Direct Link:</span> <a id="direct-link" href="#"
                    target="_blank">-</a></div>
            <div class="debug-row">
                <span class="debug-label">CORS Test:</span>
                <span id="cors-result">-</span>
                <button onclick="checkCors()" style="margin-left: 10px; padding: 4px 8px; font-size: 11px;">Test
                    CORS</button>
            </div>
            <div class="debug-row"><span class="debug-label">Logs:</span></div>
            <div id="log-container"></div>
        </div>
    </div>

    <script>
        let player = null;
        let currentPlaybackUrl = '';
        let heartbeatInterval = null;
        let currentStreamName = '';

        const statusMsg = document.getElementById('status-msg');
        const statusDot = document.getElementById('status-dot');
        const logContainer = document.getElementById('log-container');

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            const time = new Date().toLocaleTimeString();
            div.innerHTML = `<span class="log-time">[${time}]</span>${msg}`;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus(msg, type = '') {
            statusMsg.textContent = msg;
            statusDot.className = 'status-dot ' + type;
            log(`Status: ${msg}`, type === 'error' ? 'error' : 'info');
        }

        // Check Browser Support
        window.addEventListener('DOMContentLoaded', () => {
            if (typeof mpegts !== 'undefined') {
                const features = mpegts.getFeatureList();
                document.getElementById('browser-support').textContent = JSON.stringify(features);
            } else {
                document.getElementById('browser-support').textContent = "mpegts.js not loaded!";
            }
            loadStreams();
        });

        async function checkCors() {
            const resultSpan = document.getElementById('cors-result');
            if (!currentPlaybackUrl) {
                resultSpan.textContent = "No URL to test";
                return;
            }
            resultSpan.textContent = "Testing (5s timeout)...";
            resultSpan.style.color = "orange";

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);

            try {
                const start = performance.now();
                const response = await fetch(currentPlaybackUrl, {
                    method: 'GET',
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const duration = Math.round(performance.now() - start);
                if (response.ok) {
                    resultSpan.textContent = `Success (${duration}ms, Status ${response.status})`;
                    resultSpan.style.color = "green";
                    log(`CORS Test Passed: ${currentPlaybackUrl}`);
                } else {
                    resultSpan.textContent = `Failed: HTTP ${response.status}`;
                    resultSpan.style.color = "red";
                    log(`CORS Test HTTP Error: ${response.status}`, 'error');
                }
            } catch (e) {
                clearTimeout(timeoutId);
                resultSpan.textContent = `Failed: ${e.message}`;
                resultSpan.style.color = "red";
                log(`CORS Test Failed: ${e.message}`, 'error');
            }
        }

        // 加载流列表
        async function loadStreams() {
            try {
                const response = await fetch('/api/streams');
                const streams = await response.json();
                const listContainer = document.getElementById('stream-list');
                listContainer.innerHTML = '';

                if (streams.length === 0) {
                    listContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">暂无配置的流</div>';
                    return;
                }

                streams.forEach(stream => {
                    const div = document.createElement('div');
                    div.className = 'stream-item';
                    div.innerHTML = `<span>${stream.name}</span>`;
                    div.onclick = () => playConfiguredStream(stream, div);
                    listContainer.appendChild(div);
                });
            } catch (e) {
                console.error("Failed to load streams", e);
                document.getElementById('stream-list').innerHTML = '<div style="text-align: center; padding: 20px; color: #ff4d4f;">加载失败</div>';
            }
        }

        // 播放配置的流
        async function playConfiguredStream(stream, element) {
            document.querySelectorAll('.stream-item').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');
            requestPlayback({ name: stream.name });
        }

        // 播放自定义流
        function playCustom() {
            const url = document.getElementById('custom-url').value.trim();
            if (!url) {
                alert("请输入有效的 RTSP 地址");
                return;
            }
            document.querySelectorAll('.stream-item').forEach(el => el.classList.remove('active'));
            requestPlayback({ name: "Custom Stream", url: url });
        }

        // 请求后端播放接口
        async function requestPlayback(payload) {
            stopHeartbeat();
            currentStreamName = payload.name;
            updateStatus(`正在请求 SRS 转码: ${payload.name || payload.url}...`, 'loading');
            logContainer.innerHTML = '';

            const token = document.getElementById('api-token').value.trim();
            const headers = { 'Content-Type': 'application/json' };
            if (token) {
                headers['Authorization'] = token;
            }

            try {
                const response = await fetch('/api/play', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errText = await response.text();
                    throw new Error(errText || `HTTP ${response.status}`);
                }

                const result = await response.json();

                if (result.playback_url) {
                    currentPlaybackUrl = result.playback_url;
                    document.getElementById('current-url').textContent = currentPlaybackUrl;
                    const link = document.getElementById('direct-link');
                    link.href = currentPlaybackUrl;
                    link.textContent = currentPlaybackUrl;
                    updateStatus(`正在播放: ${payload.name}`, 'playing');
                    startPlayer(result.playback_url);
                    startHeartbeat();
                } else {
                    throw new Error("服务器未返回播放地址");
                }
            } catch (e) {
                console.error("Play request failed", e);
                updateStatus(`播放请求失败: ${e.message}`, 'error');
            }
        }

        function startHeartbeat() {
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            heartbeatInterval = setInterval(async () => {
                if (!currentStreamName) return;
                const token = document.getElementById('api-token').value.trim();
                const headers = { 'Content-Type': 'application/json' };
                if (token) {
                    headers['Authorization'] = token;
                }
                try {
                    await fetch('/api/heartbeat', {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify({ name: currentStreamName })
                    });
                } catch (e) {
                    console.error("Heartbeat failed", e);
                }
            }, 5000);
        }

        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }

        // 启动播放器
        function startPlayer(url) {
            if (typeof mpegts === 'undefined') {
                updateStatus("错误: mpegts.js 未加载", 'error');
                return;
            }

            if (mpegts.getFeatureList().mseLivePlayback) {
                const videoElement = document.getElementById('videoElement');
                if (player) {
                    player.destroy();
                    player = null;
                }

                try {
                    player = mpegts.createPlayer({
                        type: 'flv',
                        isLive: true,
                        url: url,
                        enableStashBuffer: false
                    });

                    player.attachMediaElement(videoElement);
                    player.load();
                    player.play().catch(e => {
                        console.error("Auto-play failed", e);
                        updateStatus("自动播放被阻止，请手动点击播放", 'loading');
                        log("Auto-play blocked", 'error');
                    });

                    player.on(mpegts.Events.ERROR, (type, details, data) => {
                        console.error("Player Error", type, details, data);
                        updateStatus(`播放器错误: ${type} ${details}`, 'error');
                        log(`Player Error: ${type} - ${details}`, 'error');
                    });

                    player.on(mpegts.Events.STATISTICS_INFO, (data) => {
                        // Optional: log stats if needed
                    });
                } catch (e) {
                    console.error("Create player failed", e);
                    updateStatus("创建播放器失败", 'error');
                    log(`Create player exception: ${e.message}`, 'error');
                }
            } else {
                updateStatus("您的浏览器不支持 MSE，无法播放 FLV", 'error');
                log("MSE not supported", 'error');
            }
        }

        // Stop heartbeat when page is closed/refreshed
        window.addEventListener('beforeunload', stopHeartbeat);
    </script>

</body>

</html>
